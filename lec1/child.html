<!DOCTYPE html>
<html lang="en">
<head>
    <title>style in list of list</title>
    <style>
        ol>li{
            color: blue;
        }
    </style>
</head>
<body>
   <div>
       <ol>
           <li> list item one</li>
           <li> list item two</li>
           <li> list item three</li>
           <ul>
            <li> sublist item one</li>
            <li> sublist item two</li>
            <li> sublist item three</li>
           </ul>
           <li> list item four</li>
       </ol>
       <ul>
           <li>second  list here</li>
           <li>another  list here</li>
       </ul>
   </div>
</body>
</html>
