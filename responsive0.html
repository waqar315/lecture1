<!DOCTYPE html>
<html lang="en">
<head>
    <title>responsive website</title>
    <style>
       @media (min-width:500px){
           body{
               background-color: red;
           }
       }
       @media (max-width:500px){
           body{
               background-color:greenyellow;
           }
       }
    </style>
</head>
<body>
    <h1>when you minmize the web page till 500px it's color red if minmize the web page till (499px to 1px) its color green</h1>
</body>
</html>
